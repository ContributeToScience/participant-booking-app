{% extends "base.html" %}

{% load i18n bootstrap_toolkit %}
{% load socialaccount %}

{% block content %}
    <div id="main" class="container-fluid">
        <div class="page-header breadcrumbs">
            <ul>
                <li>
                    <a href="{% url "home" %}">{% trans "Home" %}</a>
                    <i class="icon-angle-right"></i>
                </li>
                <li>
                    <a href="#">{% trans "Signup" %} {{ user_type }}</a>
                </li>
            </ul>
            <div class="close-bread">
                <a href="#"><i class="icon-remove"></i></a>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="row-fluid">
                    <div class="box">
                        <div class="box-title">
                            <h3><i class=""></i> {% trans "Signup with" %}</h3>
                        </div>
                        <div class="box-content">
                            <ul class="minitiles">
                                <li class="blue">
                                    <a href="{% provider_login_url "facebook" next="/socialaccount/signup/success/" %}" method="oauth2">
                                        <span><i class="icon-facebook"></i></span>
                                    </a>
                                </li>
                                <li class="green">
                                    <a href="{% provider_login_url "twitter" next="/socialaccount/signup/success/" %}">
                                        <span><i class="icon-twitter"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <form id="form" class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="box">
                            <div class="box-title">
                                <h3><i class="icon-th-list"></i> {% trans "Basic Information" %}</h3>
                            </div>
                            <div class="box-content">
                                {{ form|as_bootstrap }}
                            </div>
                        </div>

                        <div class="form-actions">
                            <button class="btn btn-primary" type="submit">{% trans "Next" %}</button>
                            <button class="btn" type="button">{% trans "Cancel" %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
