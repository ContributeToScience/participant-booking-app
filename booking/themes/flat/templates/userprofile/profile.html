{% extends "base.html" %}

{% load i18n bootstrap_toolkit %}

{% block content %}
    <div class="page-header">
        <h1>{{ user_type }}</h1>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <form id="form" class="form-horizontal" method="POST">
                    {% csrf_token %}
                    <div class="box">
                        <div class="box-title">
                            <h3><i class="icon-th-list"></i> {% trans "Profile" %}</h3>
                        </div>
                        <div class="box-content">
                            {{ form|as_bootstrap }}
                        </div>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit">{% trans "Next" %}</button>
                        <a class="btn" type="button" href="{% url "userprofile" user.username %}">{% trans "Skip" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
